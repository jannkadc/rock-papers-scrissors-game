<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Rubik:wght@300&family=Smythe&display=swap" rel="stylesheet">
        <title>Rock Paper Scissors Game</title>
    </head>

    <body>
        <header class="header">
            <h1>ROCK - PAPER - SCISSORS</h1>
        </header>
        <main class="main">
            <div class="scoreboard">
                <h2>Choose your weapon</h2>
                <h3>First to score 5 points wins the game</h3>
                <div class="scores-container">
                    <div class="score-box">
                        <div class="weapon" id="player-weapon">❔</div>
                        <p class="score" id="player-score">Player: 0</p>
                    </div>
                    <div class="score-box">
                        <div class="weapon" id="computer-weapon">❔</div>
                        <p class="score" id="computer-score">Computer: 0</p>
                    </div> 
                    </div>
                </div>
            </div>
            </div>
            <div class="buttons">
                    <img src="images/rock.png"  class="btn btn-square" id="rock-btn">
                    <img src="images/paper.png" class="btn btn-square"id="paper-btn">
                    <img src="images/scissors.png" class="btn btn-square"id="scissors-btn">
            </div>
            </main>
        <footer>Copyright © 2023 | jannkadc</footer>
    </body>
</html>
